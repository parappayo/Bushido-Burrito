<html>

<head>
<script src="curves.js"></script>
<script>

var curvePlotterTable = {

	"spiral": (canvasContext2D) => {
		var stepCount = 500;
		var scale = 12;

		plotSpiral(canvasContext2D, new Range(0, 50), stepCount, scale);
	},

	"euler": (canvasContext2D) => {
		var stepCount = 1000;
		var scale = 800;

		plotEulerSpiral(canvasContext2D, new Range(0, 20), stepCount, scale);
	},

	"butteryfly": (canvasContext2D) => {

		var stepCount = 10000;
		var scale = 100;

		plotButterflyCurve(canvasContext2D, new Range(0, 200), stepCount, scale);
	},
}

function getSelectedCurveName()
{
	var select = document.getElementById("curveName");
	return select.options[select.selectedIndex].value;
}

function plotSelectedCurve()
{
	var canvasContext2D = document.getElementById("curveCanvas").getContext("2d");
	canvasContext2D.lineWidth = 0.5;

	var curveName = getSelectedCurveName();
	curvePlotterTable[curveName](canvasContext2D);
}

function clearCanvas()
{
	var canvasElement = document.getElementById("curveCanvas");
	var canvasContext2D = canvasElement.getContext("2d");
	canvasContext2D.clearRect(0, 0, canvasElement.width, canvasElement.height);
}

</script>
</head>

<body>

<form onsubmit="return false;">
	<select id="curveName">
		<option value="spiral">Spiral</option>
		<option value="euler">Euler</option>
		<option value="butteryfly">Butterfly</option>
	</select>
	<button onclick="plotSelectedCurve()">Plot</button>
	<button onclick="clearCanvas()">Clear</button>
<form>

<canvas id="curveCanvas" width="1200" height="1200" />

</body>

</html>

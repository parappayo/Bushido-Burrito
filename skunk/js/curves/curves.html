<html>

<head>
<script>

function drawEulerSpiral(canvasContext2D, T, N, scale) {
	var dx, dy, t=0, prev = {x:0, y:0}, current;
	var dt = T/N;
	
	canvasContext2D.beginPath();
	while (N--) {
		dx = Math.cos(t*t) * dt;
		dy = Math.sin(t*t) * dt;
		t += dt;
		current = {
			x: prev.x + dx,
			y: prev.y + dy
		};
		canvasContext2D.lineTo(current.x*scale, current.y*scale);
		prev = current;
	}
	canvasContext2D.stroke();
}

function handleOnLoad()
{
	var canvasContext2D = document.getElementById("curveCanvas").getContext("2d");
	canvasContext2D.lineWidth = 0.5;

	var max = 20;
	var steps = 10000;
	var scale = 800;

	drawEulerSpiral(canvasContext2D, max, steps, scale);
}

</script>
</head>

<body onload="handleOnLoad()">

<canvas id="curveCanvas" width="1200" height="1200" />

</body>

</html>

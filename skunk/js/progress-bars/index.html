<!DOCTYPE html>
<html>

<head>
<title>Incremental Game Demo</title>
</head>

<body>

<div id="progressBarsWrapper">
</div>

<style>
#progressBarsWrapper {
	width: 70%;
}

div .progressBacking {
	width: 100%;
	background-color: silver;
	padding: 0px;
	margin: 2px;
}

div .progressBar {
	height: 20px;
	background-color: navy;
}
</style>

<script>

function spawnProgressBar()
{
	var backing = document.createElement('div');
	backing.className = 'progressBacking';

	var bar = document.createElement('div');
	bar.className = 'progressBar';

	backing.setValue = function(value)
	{
		backing.bar.style.width = value + '%';
	};

	backing.setCaption = function(caption)
	{
		backing.bar.innterHTML = caption;
	};

	backing.appendChild(bar);
	backing.bar = bar;
	return backing;
}

var wrapper = document.getElementById('progressBarsWrapper');
var bars = [];

for (var i = 0; i < 10; i++) {
	var bar = spawnProgressBar();
	bars.push(bar);
	bar.setValue(i*10);
	wrapper.appendChild(bar);
}
</script>

</body>

</html>
